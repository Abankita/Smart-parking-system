<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Parking System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="howitworks.html">How It Works</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Parking Slots</h2>
        <table id="parkingSlots">
            <thead>
                <tr>
                    <th>Slot Number</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="status">Available</td>
                    <td><button class="bookBtn">Book</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="status">Available</td>
                    <td><button class="bookBtn">Book</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="status">Booked</td>
                    <td><button class="bookBtn" disabled>Booked</button></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="status">Available</td>
                    <td><button class="bookBtn">Book</button></td>
                </tr>
                <!-- Add more slots as needed -->
            </tbody>
        </table>
    </main>

    <!-- Modal for Booking -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Book Parking Slot</h2>
            <form id="bookingForm">
                <label for="username">Your Name:</label>
                <input type="text" id="username" required>

                <label for="carNumber">Car Number Plate:</label>
                <input type="text" id="carNumber" required>

                <label for="entryTime">Entry Date and Time:</label>
                <input type="datetime-local" id="entryTime" required>

                <label for="exitTime">Exit Date and Time:</label>
                <input type="datetime-local" id="exitTime" required>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Smart Parking System</p>
        <button onclick="scrollToTop()">Scroll to Top</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
